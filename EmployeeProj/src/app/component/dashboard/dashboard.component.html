<div>
  <div class="table-container">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
      (click)="inputSideNav.toggle()">
      <span class="navbar-toggler-icon"></span>

    </button>

  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Prenom</th>
        <th scope="col">Nom</th>
        <th scope="col">Username</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of empList">
        <td scope="row">{{employee.id}}</td>
        <td scope="row">{{employee.prenom}}</td>
        <td scope="row">{{employee.nom}}</td>
        <td scope="row">{{employee.username}}</td>
        <td scope="row">{{employee.address}}</td>
        <td scope="row">{{employee.contact}}</td>

        <td>
          <div class="buttons">
            <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal"
              data-bs-target="#editEmployee" (click)="editEmployee(employee)">Update</button>
            <button type="button" class="btn btn-outline-danger" (click)="deleteEmployee(employee)">Delete </button>
          </div>
        </td>

      </tr>
    </tbody>
  </table>
  <div class="add">
    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee"
      (click)="addEmployee()">Add New Employee</button>
  </div>
</div>

<!-- Add employee Modal -->
<div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">Close</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="empDetail">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Prenom</label>
            <input type="text" formControlName="Prenom" class="form-control" id="Prenom" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nom</label>
            <input type="text" formControlName="Nom" class="form-control" id="Nom" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" formControlName="Username" class="form-control" id="username"
              aria-describedby="emailHelp">
          </div>
          <div>
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" formControlName="Address" class="form-control" id="Address" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Contact</label>
            <input type="text" formControlName="Contact" class="form-control" id="contact" aria-describedby="emailHelp">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addEmployee()">Add
              Employee</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>


<!-- Edit Employee modal -->
<div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="empDetail">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Prenom</label>
            <input type="text" formControlName="Prenom" class="form-control" id="Prenom">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nom</label>
            <input type="text" formControlName="Nom" class="form-control" id="Nom">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" formControlName="Username" class="form-control" id="username">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" formControlName="Address" class="form-control" id="Address">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Contact</label>
            <input type="text" formControlName="Contact" class="form-control" id="contact">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-success" (click)=" updateEmployee() "
              data-bs-dismiss="modal">Update</button>
          </div>
        </form>





      </div>

    </div>
  </div>
</div>
